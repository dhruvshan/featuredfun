<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Report MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h3>Enter your BSC wallet address</h3><br>
            <input type="text" id="address" name="address" required><br><br>
            <button type="submit" id="submit" onclick="callWallet()">Check Wallet</button><br><br>
            <button onclick="callTransaction()">Check My Transactions</button>

            <div class="details">
                <p id="demo"></p>
                <p id="list"></p>
                <div id="table"></div>
            </div>
        </div>
    </div>

    <script>
        function callWallet(){
            const addr = document.getElementById("address").value;
            const para = document.getElementById("demo");
            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            } 
            else{
            apiURL = 'https://api.bscscan.com/api?module=account&action=balance&address='+addr+'&apikey=U3Q7SP7XW5N2B3FRIS4GRK5HSDKKKDJ991';
            fetch(apiURL).then(response => {
                return response.json();
            }).then(data => {
                console.log(data);
                const result = data.result * Math.pow(10, -18)
                para.innerHTML = "You have <strong>" + result+ "</strong> BNB!";
                
            }).catch(err => para.innerHTML = "Your wallet doesn't exist!");}
        }

        function callTransaction(){
            const addr = document.getElementById("address").value;
            const para1 = document.getElementById("list");
            const tb = document.getElementById("table");
            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            } 
            else{
            
            console.log(addr);
            apiURL = 'https://api.bscscan.com/api?module=account&action=txlist&address='+addr+'&startblock=0&endblock=99999999&page=1&offset=10&sort=asc&apikey=U3Q7SP7XW5N2B3FRIS4GRK5HSDKKKDJ991';
            fetch(apiURL).then(response => {
                return response.json();
            }).then(data => {
                if (data.result.length == 0){
                    tb.innerHTML = "<h4>You don't have any transactions</h4>";
                }
                else{
                tb.innerHTML = "<h4>Your last few transaction values (in BNB) are: </h4>";
                for(i in data.result){
                    console.log(data.result[i]);
                    var v = document.createElement('p');
                    v.innerHTML = data.result[i].value * Math.pow(10, -18);
                    document.getElementById("table").appendChild(v);
                }}
            }).catch(err => para1.innerHTML = "Your wallet doesn't exist!");}
        }
    </script>
    
</body>
</html>
