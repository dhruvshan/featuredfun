<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Report MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h3>User Report Generator</h3><br>
            <input type="text" id="address" name="address" required placeholder="Your BSC Wallet Address"><br><br>
            <input type="text" id="toaddress" name="toaddress" required placeholder="Contract/To Address"><br><br>
            <button type="submit" id="submit" onclick="callWallet()">Check Wallet</button>
            <button onclick="callTransaction()">Check My Transactions</button>
            <div class="details">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for methods..">
                <!-- <p><button onclick="sortTable()">Sort</button></p> -->
                <p id="demo"></p>
                <p id="list"></p>
                <div id="table"></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "U3Q7SP7XW5N2B3FRIS4GRK5HSDKKKDJ991";

        function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }
        }
        }

        function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("myTable");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[n];
            y = rows[i + 1].getElementsByTagName("TD")[n];
            if (dir == "asc") {
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
                }
            } else if (dir == "desc") {
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                shouldSwitch = true;
                break;
                }
            }
            }
            if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount ++;
            } else {
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            }
            }
        }
        }

        function callWallet(){
            const addr = document.getElementById("address").value;
            const para = document.getElementById("demo");
            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            } 
            else{
            apiURL = 'https://api.bscscan.com/api?module=account&action=balance&address='+addr+'&apikey='+apiKey;
            fetch(apiURL).then(response => {
                return response.json();
            }).then(data => {
                console.log(data);
                const result = data.result * Math.pow(10, -18)
                para.innerHTML = "You have <strong>" + result+ "</strong> BNB!";
                
            }).catch(err => para.innerHTML = "Your wallet doesn't exist!");}
        }

        function checkMethod(methodId) {
            if (methodId === '0x4e71d92d') {
                return 'Claim'
            }
            else if (methodId === '0x'){
                return 'Transfer'
            }
            else if (methodId.includes('0x454a2ab3')){
                return 'Bid'
            }
            else if (methodId.includes('0xefef39a1')){
                return 'Purchase'
            }
            else if (methodId.includes('0x158a4d5e')){
                return 'Mint'
            }
            else if (methodId.includes('0x21b62886')){
                return 'Complete Auction'
            }
            else if (methodId.includes('0xdda342bb')) {
                return 'List'
            }
            else if (methodId.includes('0xa22cb465')) {
                return 'Set Approval for All'
            }
            else return methodId
        }

        function makeLink(hash){
            return "https://bscscan.com/tx/"+ hash;
        }

        function callTransaction(){
            const addr = document.getElementById("address").value;
            // console.log(addr);
            const toaddr = document.getElementById("toaddress").value;
            // console.log(toaddr);
            const para1 = document.getElementById("list");
            const tb = document.getElementById("table");
            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            } 
            else{
            
            console.log(addr);
            apiURL = 'https://api.bscscan.com/api?module=account&action=txlist&address='+addr+'&startblock=0&endblock=99999999&apikey='+apiKey;
            fetch(apiURL).then(response => {
                return response.json();
            }).then(data => {
                if (data.result.length == 0){
                    tb.innerHTML = "<h4>You don't have any transactions</h4>";
                }
                else{
                tb.innerHTML = '<h4>Your last few transaction values (in BNB) are: </h4><br><table id="myTable"><tr><th onclick="sortTable(0)">Date</th><th onclick="sortTable(1)">Value</th><th>Method</th><th>BSC Link</th></tr>';
                for(i in data.result){
                    const timeStamp = data.result[i].timeStamp;
                    const method = checkMethod(data.result[i].input);
                    const link = makeLink(data.result[i].hash);
                    // console.log(link);
                    // console.log(method);
                    // console.log(timeStamp);
                    const milliseconds = timeStamp * 1000;
                    const dateObject = new Date(milliseconds);
                    const humanDateFormat = dateObject.toLocaleString();
                    // console.log(humanDateFormat);
                    // console.log(data.result[i]);
                    if(data.result[i].contractAddress == toaddr || data.result[i].to == toaddr ){
                        console.log(data.result[i]);
                        var v = document.createElement('tr');
                        const transactionValues = data.result[i].value * Math.pow(10, -18)
                        v.innerHTML = "<td>"+humanDateFormat+" </td><td>"+transactionValues.toFixed(5)+"</td><td>"+method+"</td><td><a href="+link+">Link</a></td>";
                        tb.lastChild.firstChild.appendChild(v);}
                }}
            }).catch(err => para1.innerHTML = "Your wallet doesn't exist!");}
        }
    </script>
    
</body>
</html>
