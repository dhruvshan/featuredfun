<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEATURED - User Report MVP</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h3>Enter your BSC wallet address</h3>
            <form action="javascript:callWallet()">
            <input type="text" id="address" name="address" required>
            <button type="submit" id="submit">Check Wallet</button>
            </form>

            <div class="details">
                <p id="demo"></p>
            </div>
        </div>
    </div>

    <script>
        function callWallet(){
            const addr = document.getElementById("address").value;
            const para = document.getElementById("demo");
            console.log(addr);
            apiURL = 'https://api.bscscan.com/api?module=account&action=balance&address='+addr+'&apikey=U3Q7SP7XW5N2B3FRIS4GRK5HSDKKKDJ991';
            fetch(apiURL).then(response => {
                return response.json();
            }).then(data => {
                console.log(data);
                para.innerHTML = data.result;
                
            }).catch(err => {});
        }
    </script>
    
</body>
</html>
