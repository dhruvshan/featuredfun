<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Report MVP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h3>User Report Generator</h3><br>
            <input type="text" id="address" name="address" required placeholder="Your BSC Wallet Address"><br><br>
            <input type="text" id="toaddress" name="toaddress" required placeholder="Contract/To Address"><br><br>
            <button type="submit" id="submit" onclick="callWallet()">Check Wallet</button>
            <button onclick="callTransaction()">Check My Transactions</button>
            <div class="details">
                <p id="demo"></p>
                <p id="list"></p>
                <div id="table"></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "9GMT78JQV212YU731F6494NPVCUHP8YK7X";
        function callWallet(){
            const addr = document.getElementById("address").value;
            const para = document.getElementById("demo");
            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            } 
            else{
            apiURL = 'https://api.bscscan.com/api?module=account&action=balance&address='+addr+'&apikey='+apiKey;
            fetch(apiURL).then(response => {
                return response.json();
            }).then(data => {
                const result = data.result * Math.pow(10, -18)
                para.innerHTML = "You have <strong>" + result+ "</strong> BNB!";
                
            }).catch(err => para.innerHTML = "Your wallet doesn't exist!");}
        }

        function checkMethod(methodId) {
            if (methodId === '0x4e71d92d') {
                return 'Claim'
            }
            else if (methodId === '0x'){
                return 'Transfer'
            }
            else if (methodId.includes('0x454a2ab3')){
                return 'Bid'
            }
            else if (methodId.includes('0xefef39a1')){
                return 'Purchase'
            }
            else if (methodId.includes('0x158a4d5e')){
                return 'Mint'
            }
            else if (methodId.includes('0x21b62886')){
                return 'Complete Auction'
            }
            else if (methodId.includes('0xdda342bb')) {
                return 'List'
            }
            else if (methodId.includes('0xa22cb465')) {
                return 'Set Approval for All'
            }
            else return methodId
        }

        function makeLink(hash){
            return "https://bscscan.com/tx/"+ hash;
        }

        function makeFeaturedLink(contract, tokenID) {
            if (contract && tokenID) {
                return "https://www.featured.market/nft/"+hash+"/"+tokenID;
            }
            else return "https://www.featured.market/"
        }

        function callTransaction(){
            const addr = document.getElementById("address").value;
            // console.log(addr);
            const toaddr = document.getElementById("toaddress").value;
            // console.log(toaddr);
            const para1 = document.getElementById("list");
            const tb = document.getElementById("table");
            var txData;
            var contractData;
            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            } 
            else{
                apiURL = 'https://api.bscscan.com/api?module=account&action=txlist&address='+addr+'&startblock=0&endblock=99999999&apikey='+apiKey;
                apiURL2 = 'https://api.bscscan.com/api?module=account&action=tokennfttx&address='+addr+'&page=1&offset=100&startblock=0&endblock=999999999&sort=asc&apikey='+apiKey;

                // Promise.all([
                //     fetch(apiURL),
                //     fetch(apiURL2)
                // ]).then(responses => {
                //     return Promise.all(responses.map(function (response) {
                //         return response.json();
                //     }));
                // }).then(data => {
                //     console.log(data);
                // }).catch(err => console.log(error));

                const checkResponseStatus = (response) => {
                    if (!response.ok) throw new Error(`Status code error: ${response.status}`);
	                return response.json();
                };

                const fetchContractData = () => {
                    return fetch(apiURL2);
                };

                const checkIfDataMatches = () => {
                    if (txData.result.length === 0 || contractData.result.length === 0) {
                        return []
                    }
                    else {
                        txData.result.forEach(tx => {
                            var relatedData = contractData.result.filter(data => {
                                return data.hash === tx.hash;
                            })
                            console.log(relatedData[0], 'relatedData')
                            if (!relatedData[0]) {
                                tx.contractAddress = null;
                                tx.tokenID = null;
                            }
                            else {
                                tx.contractAddress = relatedData.contractAddress;
                                tx.tokenID = relatedData.tokenID;
                            }
                        })
                        return txData
                    }
                }

                fetch(apiURL)
                    .then(checkResponseStatus)
                    .then((data) => {
                        txData = data;
                    })
                    .then(fetchContractData)
                    .then(checkResponseStatus)
                    .then((data) => {
                        contractData = data;
                    })
                    .then(checkIfDataMatches)
                    .then(data => {
                        console.log(data, 'Data lol');
                        if (data.result.length == 0){
                            tb.innerHTML = "<h4>You don't have any transactions</h4>";
                        }
                        else{
                        tb.innerHTML = "<h4>Your last few transaction values (in BNB) are: </h4><br><table><tr><th>Date</th><th>Value</th><th>Method</th><th>BSC Link</th><th>Featured Link</th></tr>";
                        for(i in data.result){
                            const timeStamp = data.result[i].timeStamp;
                            const method = checkMethod(data.result[i].input);
                            const link = makeLink(data.result[i].hash);
                            const featuredLink = makeFeaturedLink(data.result[i].contractAddress, data.result[i].tokenID);
                            // console.log(link);
                            // console.log(method);
                            // console.log(timeStamp);
                            const milliseconds = timeStamp * 1000;
                            const dateObject = new Date(milliseconds);
                            const humanDateFormat = dateObject.toLocaleString();
                            // console.log(humanDateFormat);
                            // console.log(data.result[i]);
                            if(data.result[i].contractAddress == toaddr || data.result[i].to == toaddr ){
                                var v = document.createElement('tr');
                                const transactionValues = data.result[i].value * Math.pow(10, -18)
                                v.innerHTML = "<td>"+humanDateFormat+" </td><td>"+transactionValues.toFixed(5)+"</td><td>"+method+"</td><td><a href="+link+">Link</a></td><td><a href="+featuredLink+">Link</a></td>";
                                tb.lastChild.firstChild.appendChild(v);}
                        }}
                    })
                    .catch(err => para1.innerHTML = "Your wallet doesn't exist!");
            }
        }
    </script>
    
</body>
</html>
